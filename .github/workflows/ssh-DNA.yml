name: DNA tools (ssh connect)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ’¥ Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: ðŸ’¥ Check Out
      uses: actions/checkout@main

    - name: ðŸ’¥ Setup Env
      run: |
        sudo apt-get update && sudo apt-get upgrade
        sudo apt-get install -y brotli cpio android-sdk-libsparse-utils e2fsprogs python-is-python3
        git clone --depth=1 https://github.com/CapShift/D.N.A-2.git -b x86_64 ~/DNA
        sudo chmod -R 0777 ~/DNA

    - name: ðŸ’¥ Start SSH via Ngrok
      run: curl -sL https://gist.githubusercontent.com/retyui/7115bb6acf151351a143ec8f96a7c561/raw/7099b9db76729dc5761da72aa8525f632d8875c9/debug-github-actions.sh | bash
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        USER_PASS: ${{ secrets.USER_PASS }}

    - name: ðŸ’¥ Don't kill instace
      run: sleep 6h

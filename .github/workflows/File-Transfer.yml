name: File Transfer

on:
  workflow_dispatch:
    inputs:
      filelink:
        description: 'filelink'
        required: true
        default: ''
      filename:
        description: 'filename'
        required: true
        default: ''
      transfer:
        description: 'transfer'
        required: true
        default: 'wet'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ðŸ’¥ Check Out
      uses: actions/checkout@main

    - name: ðŸ’¥ Download File
      run: |
        sudo apt-get install -y aria2
        cd  ${GITHUB_WORKSPACE}
        mkdir -p  ${GITHUB_WORKSPACE}/Upload
        aria2c -c -s 16 -o "${GITHUB_WORKSPACE}/Upload/${{ github.event.inputs.filename }}" "${{ github.event.inputs.filelink }}"
        ls -la "${GITHUB_WORKSPACE}/Upload"

    - name: ðŸ’¥ Get file sha256sum
      run: |
        cd ${GITHUB_WORKSPACE}/Upload
        echo -e "############### start get file sha256sum ###############"
        sha256sum ./"${{ github.event.inputs.filename }}"
        echo -e "########################################################"

    - name: ðŸ’¥ Upload
      run: |
        cd ${GITHUB_WORKSPACE}
        sudo chmod -R 0777 ${GITHUB_WORKSPACE}/*
        curl -sL https://raw.githubusercontent.com/Mikubill/transfer/master/install.sh | bash
        ./transfer "${{ github.event.inputs.transfer }}" "${GITHUB_WORKSPACE}/Upload/${{ github.event.inputs.filename }}"
